<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/app.css}">
    <title>Editar Reseña</title>
</head>
<body>
<div th:replace="~{fragments/header :: header}"></div>
<div class="container my-4">
    <h2 class="text-center">Editar Reseña</h2>
    <form th:action="@{/books/{bookId}/comments/{commentId}/update(bookId=${bookId}, commentId=${comment.id})}" method="post">
        <div class="mb-3">
            <label for="name" class="form-label">Tu Nombre:</label>
            <input type="text" id="name" name="name" class="form-control" th:value="${comment.name}" required>
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">Reseña:</label>
            <input type="text" id="description" name="description" class="form-control" th:value="${comment.description}" required>
        </div>
        <button type="submit" class="btn btn-success">Guardar Cambios</button>
        <a th:href="@{/books/{bookId}(bookId=${bookId})}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
<div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
