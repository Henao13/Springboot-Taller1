<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/app.css}">
    <title th:text="${book.title}"></title>
</head>
<body>
<div th:replace="~{fragments/header :: header}"></div>
<div class="container my-4">
    <h2 class="text-center" th:text="${book.title}"></h2>
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <img src="https://placehold.co/600x400" class="card-img-top img-card">
                <div class="card-body text-center">
                    <h5 th:text="${book.title}"></h5>
                    <p><strong>Precio:</strong> <span th:text="${book.price}"></span></p>
                    <p th:if="${book.author != null}"><strong>Autor:</strong> <span th:text="${book.author}"></span></p>
                </div>
            </div>
        </div>
    </div>

    <h3 class="text-center mt-4">Reseñas</h3>
    <ul class="list-group">
        <li class="list-group-item d-flex justify-content-between align-items-center" th:each="comment : ${comments}">
            <div>
                <strong th:text="${comment.name}"></strong>: <span th:text="${comment.description}"></span>
            </div>
            <span class="badge bg-primary" th:text="'Likes: ' + ${comment.likes}"></span>
            <div>
                <a th:href="@{/books/{bookId}/comments/{commentId}/edit(bookId=${book.id}, commentId=${comment.id})}" class="btn btn-sm btn-warning">Editar</a>
                <form th:action="@{/books/{bookId}/comments/{commentId}/delete(bookId=${book.id}, commentId=${comment.id})}" method="post" class="d-inline">
                    <button type="submit" class="btn btn-sm btn-danger">Eliminar</button>
                </form>
            </div>
        </li>
    </ul>

    <h3 class="text-center mt-4">Agregar Reseña</h3>
    <form th:action="@{/books/{id}/comments(id=${book.id})}" method="post" class="text-center">
        <div class="mb-3">
            <label for="name" class="form-label">Tu Nombre:</label>
            <input type="text" id="name" name="name" class="form-control w-50 mx-auto" required>
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">Reseña:</label>
            <input type="text" id="description" name="description" class="form-control w-50 mx-auto" required>
        </div>
        <button type="submit" class="btn btn-primary">Agregar</button>
    </form>
</div>
<div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
