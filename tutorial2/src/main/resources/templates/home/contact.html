<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" th:href="@{/css/app.css}">


    <title th:text="${title} ?: 'Online Store'"></title>

    <title th:text="${title} ?: 'Contact Us'"></title>
</head>
<body>
<div th:replace="~{fragments/header :: header}"></div>

<div class="container my-4">
    <h2 class="text-center" th:text="${subtitle}"></h2>

    <div class="row justify-content-center mt-4">
        <div class="col-md-6">
            <div class="card p-4">
                <h4>Contact Information</h4>
                <p><strong>Email:</strong> <span th:text="${email}"></span></p>
                <p><strong>Address:</strong> <span th:text="${address}"></span></p>
                <p><strong>Phone:</strong> <span th:text="${phone}"></span></p>
            </div>
        </div>
    </div>
</div>

<div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
